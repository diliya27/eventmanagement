{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div class="row mt-3 mb-3">
    <div class="col-12">
      <center>
        <h2>{{s.name}}</h2>
        <img src="{{s.image.url}}" height="900px" width="50%">
      </center>
    </div>
    <div class="col-12">
      <br>
      <div class="text-dark ms-5">
        <p class="text-dark" style="width:60%; margin-left:300px; text-decoration:justify;">{{s.desc|linebreaks}}</p>

      </div>

    </div>
  </div>
</div>
{% endblock %}
