{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="row mt-5 mt-5">
   {% for i in item %}

        <div class="col-sm-3">
             <div class="card border border-3 border-primary" style="width: 18rem ;height:600px;">
                <img src="{{i.image.url}}" style="height:300px;width:100%"  alt="...">
                   <div class="card-body">
                        <h4 class="card-text">{{i.name}}</h4>
                        <p class="text-dark">{{i.outline}}</p>
                           <a href="{% url 'event_bloom:storydetail' i.id %}" class="btn btn-primary">Learn More>></a>
                   </div>
             </div>

      </div>

      {% endfor %}
{% endblock %}
